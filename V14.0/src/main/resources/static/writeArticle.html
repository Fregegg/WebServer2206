<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
<center>
<h1>发表文章</h1>
    <h5><a href="/index.html">返回主页</a></h5>
  <form action="/writeArticle" method="get">
    <table border="1">
        <tr>
            <td>作者</td>
            <td><input type="text" name="author"></td>
        </tr>
        <tr>
            <td>标题</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="content" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="发表"></td>
        </tr>
        <tr>
            <td>
                <a href="/articleList">文章列表</a>
            </td>
        </tr>

    </table>
  </form>
</center>
</body>
</html>
