<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✌</title>
</head>
<body>
<!--
        <h1>-<h6>:标题,标题的特点是独占一行,标题的字号递减
        <center>:该标签已经不再建议使用了(没学习css前临时使用),作用是将其包含的组件在页面上居中显示
        <input>:输入组件,该组件用于在页面上获取用户输入
                组件可以体现为不同的样子,有属性type决定.
                常用值:
                type="text" : 文本框
                type="password" : 密码框
                type="checkbox" : 复选框
                type="radio" : 单选框
                type="button" : 按钮
                type="submit" : 表单提交按钮
                ...

         <a>:超链接,标签之间的文本为超链接上提示信息,而属性href用于指定点击超链接后跳转的地址.

         <br>:换行

         <table>标签:表格。属性border用于指定边框。
                    <table>标签中包含<tr>标签用于表示行
                    <tr>标签中包含<td>标签用于表示列
                    <td>标签中常见属性:
                    align:对其方式。left左对齐,right右对齐,center剧中对其
                    colspan:跨列合并列，合并是从左向右合并列
                    rowspan:跨行合并列，合并是从上向下合并列
    -->
<center>
    <img src="/logo.png" alt="google"><br>
    <input type="text" size="32">
    <input type="button" value="search" onclick="alert('点你妹啊')">
    <br>
    <br>
    <table>
        <tr>
            <td><a href="https://www.bilibili.com">哔哩哔哩</a></td>
            <td><a href="https://www.tmooc.cn">达内慕课网</a></td>
        </tr>
    </table>
    <a href="/reg.html">用户注册</a><br>
    <a href="/login.html">用户登录</a><br>
    <a href="/classtable.html">课程表</a><br>
    <!--    动态页面    -->
    <a href="userList">用户列表</a><br>
    <a href="/writeArticle.html">发表文章</a><br>
    <a href="/articleList">文章列表</a><br>
    <h5><a href="/index.html">返回主页</a></h5>

</center>
</body>
</html>
